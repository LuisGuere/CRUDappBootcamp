<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
        <!--CSS Personalizado-->
    <link rel="stylesheet" href="css/style.css">
    <!--CDN Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body id="body">
    <!--Sección del Header-->
    <header class="container-flex">
        <nav class="navbar sticky-top bg-dark">
            <section class="row container-fluid">
              <a class="h1 col navbar-brand text-light" href="index.html">Tartaros Abyss</a>
            </section>
          </nav>
    </header>
    <!--Contenedor de la aplicación CRUD-->
    <main class="container py-5">    
        <section class="row">             
            <article class="col align-items-center">
                <h1 class="display-1 text-center"><b>CRUD</b></h1>
                <form id="contact-form" class="py-3" action="">
                    <div class="row py-1 align-items-center">
                        <div class="col-3 col-md-2">
                            <label for="">ID:</label>                        
                        </div>
                        <div class="col-9 col-md-8">
                            <input id="uId" class="form-control form-control-md border border-dark" type="text" placeholder="" aria-label=".form-control-lg example" readonly>
                        </div>
                    </div>
                    <div class="row py-1 align-items-center">
                        <div class="col-3 col-md-2">
                            <label for="">Nombre:</label>                        
                        </div>
                        <div class="col-9 col-md-8">
                            <input id="nombre" class="form-control form-control-md border border-dark" type="text" placeholder="Nombre" aria-label=".form-control-lg example">
                        </div>
                    </div>
                    <div class="row py-1 align-items-center">
                        <div class="col-3 col-md-2">
                            <label for="">E-mail:</label>
                        </div>
                        <div class="col-9 col-md-8">
                            <input id="correo" class="form-control form-control-md border border-dark" type="text" placeholder="tucorreo@mail.com" aria-label=".form-control-lg example">
                        </div>
                    </div>
                    <div class="row py-1 align-items-center">
                        <div class="col-3 col-md-2">
                            <label for="">Telefono:</label>
                        </div>
                        <div class="col-9 col-md-8">
                            <input id="telefono" class="form-control form-control-md border border-dark" type="number" placeholder="+## ### ### ###" aria-label=".form-control-lg example">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button id="boton1" type="" class="btn btn-dark mb-3" onclick="generarRegistro()">Registrar</button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button id="boton2" type="" class="btn btn-dark mb-3" onclick="editarRegistro()">Actualizar</button>
                        </div>
                    </div>
                </form>
            </article>
        </section>
        <section id="tablaRegistro" class="row">
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Propiedades</th>
                  </tr>
                </thead>
                <tbody id="agregarTabla">

                </tbody>
              </table>
        </section>
    </main>
    <!--Sección del Footer-->
    <footer>
        <nav class="container-fluid bg-dark py-3">
            <section class="row">
                <article class="col-sm-4 text-light py-2">
                    <h1 class="h5">Comunidad</h1>
                    <ul class="list-group">
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Aprende con</a>
                        </li>
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Eventos</a>
                        </li>
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Foro</a>
                        </li>
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">News</a>
                        </li>
                    </ul>
                </article>
                <article class="col-sm-4 text-light py-2">
                    <h1 class="h5">Nosotros</h1>
                    <ul class="list-group">
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Campañas</a>
                        </li>
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Contacto</a>
                        </li>
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Quienes somos</a>
                        </li>
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Soporte</a>
                        </li>
                    </ul>
                </article>
                <article class="col-sm-4 text-light py-2">
                    <h1 class="h5">Recomendado</h1>
                    <ul class="list-group">
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Arte digital</a>
                        </li>
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Patrocinios</a>
                        </li>
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Sumblimación</a>
                        </li>
                        <li class="list-group-item border border-secondary bg-dark">
                            <a href="#">Viniles</a>
                        </li>
                    </ul>
                </article>
            </section>
        </nav>
    </footer>
    <!--CDN Popper js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <!--CDN Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!-- JS anterior
    <script src="/js/main.js"></script>
    -->
    <!--Js nuevo-->
    <script src="js/app.js"></script>
</body>
</html>
